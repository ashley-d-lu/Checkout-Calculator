# This workflow will do an installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-tests:

    runs-on: ubuntu-latest
    timeout-minutes: 2

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Clean install node dependencies in root
      run: npm ci
    - name: Install node dependencies in server and client. Build project. Run tests
      run: npm test # Our test script includes the installations and builds for the server and client
